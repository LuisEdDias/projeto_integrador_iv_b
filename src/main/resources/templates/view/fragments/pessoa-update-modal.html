<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Dados</title>
</head>
<body>
<div th:fragment="update-pessoa-modal(pessoa, url)" class="modal fade" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1" aria-hidden="true" id="update-pessoa-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="container" th:action="${url}" method="post">
                <input type="hidden" name="_method" value="put"/>
                <div class="row justify-content-center">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Editar Dados</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="p-4">
                                <div class="pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input id="nome" name="nome" th:value="${pessoa.nome()}"
                                               class="form-control text-black-75 fs-4" required/>
                                        <label class="form-label" for="nome">Nome</label>
                                    </div>
                                </div>

                                <div class="pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input id="cpf" name="cpf" th:value="${pessoa.cpf()}"
                                               type="text" class="form-control text-black-75 fs-4"
                                               pattern="^\d+$" maxlength="11" required/>
                                        <label class="form-label" for="cpf">CPF</label>
                                    </div>
                                </div>
                                <div class="pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input id="telefone" name="telefone" th:value="${pessoa.telefone()}"
                                               type="text" class="form-control text-black-75 fs-4"
                                               pattern="^\d+$" maxlength="11" minlength="10"
                                               required/>
                                        <label class="form-label" for="telefone">Telefone</label>
                                    </div>
                                </div>
                                <div class="pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="date" id="dataNascimento" name="dataNascimento"
                                               class="form-control text-black-75 fs-4"
                                               th:value="${pessoa.dataNascimento()}" required/>
                                        <label class="form-label" for="dataNascimento">Data de Nascimento</label>
                                    </div>
                                </div>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary" >Atualizar</button>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
