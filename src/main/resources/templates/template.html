<!DOCTYPE html>

<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>
    <title></title>
</head>

<body class="bg-info d-flex flex-column min-vh-100">
<header class="container-fluid row m-0 p-0 d-flex h-25">
    <div class="w-100 text-center p-0 m-0">
        <img src="https://i.ibb.co/z48jfVR/atendimento-ao-cliente.jpg"
             class="img-fluid w-100" alt="Sample photo">
    </div>
</header>

<main class="container-fluid justify-content-center my-auto">
    <div class="row align-items-center justify-content-center px-2">
        <div class="col-10 justify-content-center m-0 py-3 px-0">
            <div class="card rounded-3 mb-2 bg-black">
                <div class="row d-flex align-content-center justify-content-around p-2">
                    <a th:href="@{~/clientes/pessoas}" class="btn btn-lg btn-secondary col-5" role="button">
                        Pessoas
                    </a>
                    <a th:href="@{~/clientes/empresas}" class="btn btn-lg btn-primary col-5" role="button">
                        Empresas
                    </a>
                </div>
            </div>
            <div class="card rounded-3">
                <div class="card-body row justify-content-center" layout:fragment="conteudo"></div>
            </div>
        </div>
    </div>
</main>

<footer class="container-fluid text-center text-white mt-auto">
    <div class="row px-0 py-2 bg-dark">
        <div>
            <span class="fs-4 align-self-center">Código disponível no repositório</span>
        </div>

        <div>
            <a class="btn text-white border border-light py-1 px-2 align-self-center"
               href="https://github.com/LuisEdDias/projeto_integrador_iv_b" role="button">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </div>

    <div class="row text-center fs-5 p-3 bg-primary">
        <p>Análise e desenvolvimeto de sistemas - UCPel 2024</p>
    </div>
</footer>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js">
</script>
</body>
</html>
